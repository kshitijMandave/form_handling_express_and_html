<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="signup.css" />
</head>

<body>
    <div class="signup-container">
        <h2>Signup</h2>
        <form action="#" method="post" class="signup-form">
            <input id="fullname" type="text" name="fullname" placeholder="Full Name" required />
            <input id="email" type="email" name="email" placeholder="Email" required />
            <input id="phone" type="text" name="phone" placeholder="Phone" required />
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <input id="password" type="password" name="password" placeholder="Password" required />
            <input id="confirmPassword" type="password" name="confirm_password" placeholder="Confirm Password"
                required />
            <button onclick="getUser()" type="button">Submit</button>
        </form>
    </div>
    <script src="./signup.js"></script>
</body>

</html>
